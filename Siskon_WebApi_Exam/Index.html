<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Siskon Project</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="Scripts/Common.js"></script>
    <script src="Scripts/Vehicle.js"></script>
</head>
<body>
    <div class="input-group">
        <input type="text" value="" onkeyup="search()" id="searchInput" class="form-control" placeholder="Search...">
        <span class="input-group-btn"><button type="button" class="btn btn-primary">Search</button></span>
    </div>
        <table id="Vehicle_Table">
            <thead>
                <tr>
                    <th>Plate</th>
                    <th>Nickname</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Type</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody> </tbody>
        </table>
        <br />
        <span>EDIT VEHICLE</span>
        <table>
            <tr><td><input id="Plate_Text" type="text" placeholder="plate" /></td> </tr>
            <tr>
                <td>
                    <input id="Nickname_Text" type="text" placeholder="nickname" />
                </td>
            </tr>
            <tr><td><input id="Brand_Text" type="text" placeholder="brand" /></td></tr>
            <tr> <td><input id="Model_Text" type="text" placeholder="model" /></td> </tr>
            <tr><td><input id="Year_Text" type="text" placeholder="year" /></td> </tr>
            <tr><td><input id="Type_Text" type="text" placeholder="type" /></td> </tr>
            <tr><td><input id="Color_Text" type="text" placeholder="color" /></td> </tr>
            <tr><td><input type="button" placeholder="type" value="SAVE" onclick="Save()" /></td> </tr>
        </table>
</body>
</html>
